<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem" />
      <p>{{ item.descricao }}</p>
      <p>Preço: {{ item.preco | currency : "BRL" }}</p>

      <label>
        Quantidade:
        <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotal()" />
      </label>
      <button (click)="removerProduto(item.id)" class="remove-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: 'BRL'}}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto> <h2>Opss... o seu carrinho está vazio</h2></ng-template>
